<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Cubes Tracker</title>
    <link rel="stylesheet" href="splitsstyle.css">
    <script src="splits.js" defer></script>

</head>
<body>
    <h1> Big Cube Split Tracker </h1>
    <p> Use this table to track your splits for big cube solves! </p>

    <!-- Label is basically the caption for a form control (i.e. those input, option, button, radio buttons, etc) -->
    <label>
        Select Puzzle:
        <select id="puzzle-select" onchange="updateTableHeaders()">
            <option value="4x4">4x4</option>
            <option value="5x5">5x5</option>
            <option value="6x6">6x6</option>
            <option value="7x7">7x7</option>
        </select>
    </label>
    <br><br>

    <label>
        Select Method:
        <select id="method-select" onchange="updateTableHeaders()">
            <option value="Yau">Yau</option>
            <option value="Redux">Reduction</option>
            <option value="Hoya">Hoya</option>
        </select>
    </label>
    <br><br>

    <label>
        Global Average?
        <input type="number" id="global-average" placeholder="Enter Global Average (e.g., 45.67)">
    </label>
    <br><br>

    <div id="l9e-toggle-button" class="hidden">
      <input type="checkbox" id="toggle-l9e" onclick="toggleL9E()"> Separate L9E Split
    </div>

    <div id="f4c-toggle-button" class="hidden">
      <input type="checkbox" id="toggle-f4c" onclick="toggleF4C()"> Separate F4C Split
    </div>
    <br>

     <h3>Hereâ€™s what your splits should be:</h3>
    <table border="1" cellpadding="6">
      <thead>
        <tr>
          <th id="first-header">F2C</th>
          <th class="hoya-split-input hidden">F2C</th>
          <th class="hoya-split-input hidden">M2C</th>
          <th id="second-header">F3E</th>
          <th id="third-header">L4C</th>
          <th id="fourth-header">L9E</th>
          <th class="yau-split-input hidden">LCE</th>
          <th class="yau-split-input hidden">L8E</th>
          <th id="fifth-header">3x3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="first-split">-</td>
          <td id="hoya-split-1" class="hoya-split-input hidden">-</td>
          <td id="hoya-split-2" class="hoya-split-input hidden">-</td>
          <td id="second-split">-</td>
          <td id="third-split">-</td>
          <td id="fourth-split">-</td>
          <td id="yau-split-1" class="yau-split-input hidden">-</td>
          <td id="yau-split-2" class="yau-split-input hidden">-</td>
          <td id="fifth-split">-</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
