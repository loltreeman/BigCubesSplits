<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Cubes Tracker</title>
    <link rel="stylesheet" href="splitsstyle.css">
    <script src="splits.js" defer></script>

</head>
<body>
    <h1> Big Cube Split Tracker </h1>
    <p> Use this table to track your splits for big cube solves! </p>

    <!-- Label is basically the caption for a form control (i.e. those input, option, button, radio buttons, etc) -->
    <label>
        Select Puzzle:
        <select id="puzzle-select">
            <option value="4x4">4x4</option>
            <option value="5x5">5x5</option>
            <option value="6x6">6x6</option>
            <option value="7x7">7x7</option>
        </select>
    </label>
    <br><br>

    <label>
        Select Method:
        <select id="method-select">
            <option value="Yau">Yau</option>
            <option value="Redux">Reduction</option>
            <option value="Hoya">Hoya</option>
        </select>
    </label>
    <br><br>

    <label>
        Global Average?
        <input type="number" id="global-average" placeholder="Enter Global Average (e.g., 45.67)">
    </label>
    <br><br>

     <h3>Hereâ€™s what your splits should be:</h3>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>F2C</th>
        <th>F3E</th>
        <th>L4C</th>
        <th>L9E</th>
        <th>3x3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="f2c">-</td>
        <td id="f3e">-</td>
        <td id="l4c">-</td>
        <td id="l9e">-</td>
        <td id="3x3">-</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
